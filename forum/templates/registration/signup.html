{% extends "forum/base.html" %}

{% load bootstrap3 %}

{% block content %}

<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Register
    </button>
    {% endbuttons %}
</form>

{% endblock %}
