{% extends "forum/base.html" %}

{% load bootstrap3 %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form">
    {% csrf_token %}
    <input type="hidden" name="next" value="/" />
    {% bootstrap_form form %}

    {% buttons %}
    <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Log in
    </button>
    {% endbuttons %}
</form>

{% endblock %}
